
<div class="container">
    <h1>Create Event</h1>
   

    <br/>

    <form [formGroup]="form" (ngSubmit)="submit()">
   
        <div class="form-group">
            <label for="name">Name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input
                formControlName="date"
                id="date"
                type="datetime-local"
                class="form-control">
            <div *ngIf="f['date'].touched && f['date'].invalid" class="alert alert-danger">
                <div *ngIf="f['date'].errors && f['date'].errors['required']">Date is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input
                formControlName="price"
                id="price"
                type="number"
                class="form-control">
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="image">Image url:</label>
            <input
                formControlName="image"
                id="image"
                type="text"
                class="form-control">
            <div *ngIf="f['image'].touched && f['image'].invalid" class="alert alert-danger">
                <div *ngIf="f['image'].errors && f['image'].errors['required']">Image url is required.</div>
            </div>
        </div>
    
        <br/>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Add Event</button>
     
    </form>
    <br/>
    <a href="#" routerLink="" class="btn btn-primary">Back</a>

</div>
